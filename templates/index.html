<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Qualifying Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero-container {
            text-align: center;
            max-width: 700px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .predict-btn {
            font-size: 1.3rem;
            padding: 15px 50px;
            border-radius: 50px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: none;
            color: white;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(231, 76, 60, 0.6);
            background: linear-gradient(135deg, #c0392b, #e74c3c);
        }

        .features {
            margin-top: 40px;
            text-align: left;
            display: inline-block;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 10px 0;
            font-size: 1.1rem;
        }

        .features li:before {
            content: "‚úì ";
            color: #2ecc71;
            font-weight: bold;
            margin-right: 10px;
        }

        .checkered-flag {
            font-size: 5rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="checkered-flag">üèÅ</div>
        <h1>F1 Qualifying Predictor</h1>
        <p class="subtitle">Predict the Next Qualifying Session with AI</p>

        <a href="/predict" class="btn predict-btn">Generate Predictions</a>

        <div class="features">
            <ul>
                <li>Machine learning trained on real F1 data</li>
                <li>Analyzes driver form and team performance</li>
                <li>Uses 2024-2025 season statistics</li>
                <li>Accounts for recent race trends</li>
                <li>Live updates during prediction</li>
            </ul>
        </div>
    </div>
</body>
</html>
